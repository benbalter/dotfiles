name: CI
on: [push]
jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Pip Cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Venv cache
        uses: actions/cache@v2
        with:
          path: ./env
          key: ${{ runner.os }}-env-${{ hashFiles('requirements.txt') }}

      - name: Ansible cache
        uses: actions/cache@v2
        with:
          path: ~/.ansible
          key: ${{ runner.os }}-ansible-${{ hashFiles('requirements.yml') }}

      - name: Bootstrap
        run: script/bootstrap

      - name: Run playbook
        run: script/ansible

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Pip Cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Venv cache
        uses: actions/cache@v2
        with:
          path: ./env
          key: ${{ runner.os }}-env-${{ hashFiles('requirements.txt') }}

      - name: Ansible cache
        uses: actions/cache@v2
        with:
          path: ~/.ansible
          key: ${{ runner.os }}-ansible-${{ hashFiles('requirements.yml') }}

      - name: Bootstrap
        run: script/bootstrap

      - name: lint
        run: script/lint

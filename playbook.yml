- hosts: localhost
  connection: local
  gather_facts: false

  pre_tasks:
    - name: Include playbook configuration.
      include_vars: "{{ playbook_dir }}/config.yml"

  roles:
    - role: geerlingguy.mac.dock
    #- role: geerlingguy.dotfiles

  tasks:
    - name: Create ssh directory
      ansible.builtin.file:
        path: /users/benbalter/.ssh
        state: directory
        mode: 0755
    - name: Create .bundle directory
      ansible.builtin.file:
        path: /users/benbalter/.bundle
        state: directory
        mode: 0755
    - name: Create projects directory
      ansible.builtin.file:
        path: /users/benbalter/projects
        state: directory
        mode: 0755
    - name: Create github directory
      ansible.builtin.file:
        path: /users/benbalter/github
        state: directory
        mode: 0755
    - name: Update homebrew
      community.general.homebrew:
        update_homebrew: true
        upgrade_all: true
    - name: Check if Brew Bundle is up to date
      command: brew bundle check --global
      register: brew_bundle_check
      changed_when: false
    - name: Brew bundle
      command: brew bundle install --global --verbose
      when: brew_bundle_check.rc != 0
    - name: Check if ZSH is the default shell
      shell: "echo $SHELL"
      register: default_shell
      changed_when: false
    - name: make zsh default
      command: chsh -s /bin/zsh
      when: default_shell.stdout.find('/bin/zsh') == -1
    - name: Setup mackup
      ansible.builtin.command: mackup restore
      changed_when: false
    - name: Check for app store updates
      command: mas outdated
      register: mas_updates
      changed_when: false
    - name: Update App Store
      command: mas upgrade
      when: mas_updates.rc != 0
    - name: App Store Auto-update
      community.general.osx_defaults:
        domain: com.apple.commerce
        key: AutoUpdate
        type: bool
        value: true
      become: true
    - name: App Store auto restart
      community.general.osx_defaults:
        domain: com.apple.commerce
        key: AutoUpdateRestartRequired
        type: bool
        value: true
      become: true
    - name: App Store Auto check
      community.general.osx_defaults:
        domain: com.apple.SoftwareUpdate
        key: AutomaticCheckEnabled
        type: bool
        value: true
      become: true
    - name: Hot corner
      community.general.osx_defaults:
        domain: com.apple.dock
        key: wvous-br-corne
        type: integer
        value: 5
    - name: Auto hide dock
      community.general.osx_defaults:
        domain: com.apple.dock
        key: autohide
        type: bool
        value: true
    - name: Screensaver ask for password
      community.general.osx_defaults:
        domain: com.apple.dock
        key: askForPassword
        type: bool
        value: true
    - name: Screensaver delay
      community.general.osx_defaults:
        domain: com.apple.dock
        key: askForPasswordDelay
        type: integer
        value: 0
    - name: Screenshot locatoin
      community.general.osx_defaults:
        domain: com.apple.screencapture
        key: location
        type: string
        value: ~/Desktop
    - name: Screenshot format
      community.general.osx_defaults:
        domain: com.apple.screencapture
        key: type
        type: string
        value: png
    - name: Safari disable Java
      community.general.osx_defaults:
        domain: com.apple.Safari
        key: com.apple.Safari.ContentPageGroupIdentifier.WebKit2JavaEnabled
        type: bool
        value: false
    - name: Safari disable Java for local
      community.general.osx_defaults:
        domain: com.apple.Safari
        key: com.apple.Safari.ContentPageGroupIdentifier.WebKit2JavaEnabledForLocalFiles
        type: bool
        value: false
    - name: Safari enable developer tools
      community.general.osx_defaults:
        domain: com.apple.Safari
        key: com.apple.Safari.ContentPageGroupIdentifier.WebKit2DeveloperExtrasEnabled
        type: bool
        value: true
    - name: Safari enable developer menu
      community.general.osx_defaults:
        domain: com.apple.Safari
        key: IncludeDevelopMenu
        type: bool
        value: true
    - name: Schedule auto update
      community.general.osx_defaults:
        domain: com.apple.SoftwareUpdate
        key: ScheduleFrequency
        type: integer
        value: 1
    - name: Safari Do not track
      community.general.osx_defaults:
        domain: com.apple.Safari
        key: ScheduleFreSendDoNotTrackHTTPHeaderquency
        type: bool
        value: true
    - name: Safari update extensions
      community.general.osx_defaults:
        domain: com.apple.Safari
        key: InstallExtensionUpdatesAutomatically
        type: bool
        value: true
